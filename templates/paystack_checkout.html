<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .payment-box {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    .payment-box h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    .payment-box p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h1>Redirecting to Paystack...</h1>
    <p>Processing Payment for <strong>â‚¦{{ order.total_amount }}</strong></p>
    <p>Please do not close this page.</p>
  </div>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    var handler = PaystackPop.setup({
      key: '{{ paystack_public_key }}',
      email: '{{ request.user.email }}',
      amount: Number('{{ order.total_amount|default:"0" }}') * 100,
      currency: 'NGN',
      ref: '{{ order.transaction_ref }}',
      callback: function(response) {
        window.location.href = '/payment-verify/?ref=' + response.reference;
      },
      onClose: function() {
        alert('Transaction was not completed.');
      }
    });
    handler.openIframe();
  </script>
</body>
</html>
